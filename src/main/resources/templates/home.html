<html xmlns:th="http://www.w3.org/1999/xhtml">
<head><title>Home Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Hello !</h1>
<p>Welcome to <span th:text="${message}">Our App</span></p>



<h1>Employee list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Age</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">1</td>
        <td th:text="${employee.age}">21</td>
        <td th:text="${employee.firstName}">yes</td>
        <td th:text="${employee.lastName}">yes</td>
        <td><a th:href="@{'/employee/delete/' + ${employee.id}}">DELETE</a>
        <td><a th:href="@{'/employee/edit/' + ${employee.id}}">EDIT</a>
        </td>
    </tr>
</table>

<div th:include="addEmployee.html :: addEmployee"> </div>
<div th:include="editEmployee.html :: editEmployee"> </div>


<p>
    <a href="../home.html" th:href="@{/}">Return to home</a>
</p>
</body>
</html>
